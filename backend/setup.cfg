[flake8]
max-line-length = 100
exclude =
    .git,
    __pycache__,
    */migrations/*,
    */venv/*,
    */.venv/*,
    */env/*,
    */ENV/*,
    build/,
    dist/,
    .tox/,
    *.egg-info/,
    .pytest_cache/,
    .mypy_cache/
extend-ignore = E203, W503, E501
max-complexity = 10
per-file-ignores =
    __init__.py:F401
    */tests/*:F401,F811
    */test_*.py:F401,F811

[isort]
profile = black
line_length = 100
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip_glob = */migrations/*,*/venv/*,*/.venv/*
known_django = django
known_first_party = api,backend
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True
ignore_missing_imports = True
exclude = (migrations/|venv/|\.venv/)

[mypy-*.migrations.*]
ignore_errors = True

[tool:pytest]
DJANGO_SETTINGS_MODULE = backend.settings
python_files = tests.py test_*.py *_tests.py
testpaths = tests
addopts =
    --verbose
    --strict-markers
    --strict-config
    --tb=short
    --reuse-db

[coverage:run]
source = api,backend
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    manage.py
    */wsgi.py
    */asgi.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
precision = 2
show_missing = True

[bandit]
exclude_dirs = /tests/,/migrations/,/venv/,/.venv/
skips = B101,B601